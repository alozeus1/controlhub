<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 w-96 shadow rounded">
    <h1 class="text-xl font-bold mb-4">Admin Login</h1>

    <form method="POST" action="/ui/login">
        <label class="block mb-2">Email</label>
        <input type="email" name="email" class="w-full p-2 border rounded mb-4">

        <label class="block mb-2">Password</label>
        <input type="password" name="password" class="w-full p-2 border rounded mb-4">

        <button class="bg-blue-600 text-white px-4 py-2 rounded w-full">
            Login
        </button>
    </form>
</div>
</body>
</html>
